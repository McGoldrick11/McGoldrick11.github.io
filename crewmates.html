    <body>
        <h1>Matt's Custom Crewmates</h1>
        <h4>Customize your crewmate below!</h4>

        <form action="/my-handling-form-page" method="post">
            <ul>
                <li> <!--main color selector-->
                <p>What Color Would You like Your Crewmate to be?</p>   
                <input list ="colors1">            
                <datalist id="colors1">
                    <option value="Red ($10)">
                    <option value="Blue ($10)">
                    <option value="Green ($10)">
                    <option value="Custom Paintjob ($18)">
                    <option value="Unpainted ($10)">

                </li>
                
                <li> <!--mini crewmates-->
                <p>Would You Like a Mini Crewmate Companion?</p>
                <input list="minis">
                <datalist id="minis">
                    <option value="Yes ($5)">
                    <option value="No">
                </li>

                
                <li> <!--hats-->
                <p>Would You Like a Hat for Your Crewmate?</p>
                <input list="hat_opt">
                <datalist id="hat_opt">
                    <option value="Yes ($5)">
                    <option value="No">
                
                </li>
                <ul>
                <li>
                <p>Which Hat Would You Like? (please type a description)</p>
                <input type="text" id="hat_type" name="hat_type">
                </li>
                </ul>

                <p></p>
                <li class = "button">
                    <button type="button">Submit Order</button>
                    <!--Change type to Submit when you actually have a place for that button to take you-->
                </li>
            </ul>
        </form>

        <button onClick="typemessage()"> 
                button test
            </button> 
        
        <br>

        <button onClick="addCrewmate()"> <!--when button is clicked it will call the function in quotes-->
            Add Crewmate
        </button>
        <br>

    </body>


<script> /*here is where you will create and store all your funtions eventually move this into seperate file but for now leave it*/
    var br = document.createElement("br");

    function typemessage() {
        document.body.append("test123") /*sticks some text into the doc*/
    }

    function addCrewmate() {
        var hats = document.createElement("input");
        hats.setAttribute("type","text");
        hats.setAttribute("name","hats");
        /*hats.setAttribute("id","hats"); */
        hats.setAttribute("placeholder","Describe Your Hat")
        document.body.append(hats);

        var ooga = document.createElement("br");
        document.body.append(ooga);

        var colors = document.createElement("input");
        colors.setAttribute("type","text");
        colors.setAttribute("name","color");
        colors.setAttribute("placeholder","which color?")
        document.body.append(colors);

        document.body.append(ooga);
    }
</script>
